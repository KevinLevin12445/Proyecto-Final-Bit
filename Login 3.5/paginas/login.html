<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final bit</title>

    <link rel="stylesheet" href="../styles/styleLogin.css"> <!--enlaza es css--->
    <script src="../sources/login.js"></script> <!--enlaza el codigo javascript--->
</head>


<body>
    
    <style>
        body {
           background-color: #245286; /*coloca de fondo un color gris claro*/
        }
     </style>

<form action="" method=""> <!-- Crea un formulario con un método de envío por el atributo method y una acción por el atributo action -->
  <div class="login-container"> <!-- Contenedor principal para el formulario de inicio de sesión -->
  <h1>Iniciar Sesion</h1>   <!-- Crea un encabezado de nivel 1 con el texto "Iniciar Sesion" -->
  <div class="input-container"> <!-- Contenedor para los campos de entrada -->
      <label for="username">Nombre de usuario</label> <!-- Etiqueta que identifica el campo de entrada para el nombre de usuario -->
      <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required> <!-- Campo de entrada para el nombre de usuario con un identificador, un nombre y un atributo placeholder -->
    </div>
    <div class="input-container"> <!-- Contenedor para los campos de entrada -->
      <label for="password">Contraseña</label> <!-- Etiqueta que identifica el campo de entrada para la contraseña -->
      <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required> <!-- Campo de entrada para la contraseña con un identificador, un nombre y un atributo placeholder -->
    </div>
    <button type="button" onclick="iniciarSesion()" class="fcc-btn">Inicia Sesion</button> <!--Botón para enviar el formulario-->
  <p class="register-link">¿No tienes una cuenta? <a href="../paginas/register.html">Regístrate</a></p> <!-- Párrafo con un enlace para registrarse y un texto asociado -->
  </div>
  </form> <!-- Cierra el formulario -->

</body>
</html>
